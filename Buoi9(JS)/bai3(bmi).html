        // nếu tôi muốn thêm thẻ h2 thì như thế nào     
        function tinhBMI() {
            let chieucao = parseFloat(document.getElementById("chieucao").value);
            let cannang = parseFloat(document.getElementById("cannang").value);
            let bmi = cannang / (chieucao * chieucao);
            let ketqua = document.getElementById("ketqua");
            ketqua.innerHTML = "BMI của bạn là: " + bmi.toFixed(2);
            if (bmi < 18.5) {
                ketqua.innerHTML += "<br>Bạn quá gầy cần nên ăn uống";
            } else if (bmi >= 18.5 && bmi < 25) {
                ketqua.innerHTML += "<br>Bạn ở mức cân nặng bình thường";
            } else if (bmi >= 25 && bmi < 30) {
                ketqua.innerHTML += "<br>Bạn thừa cân";
            } else {
                ketqua.innerHTML += "<br>Bạn béo phì";
            }
        }
