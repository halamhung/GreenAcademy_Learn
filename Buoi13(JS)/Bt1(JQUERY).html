<body>
    <div class="contain">
        <p>Bỉ ngạn vàng</p>
        <p>siuuuu</p>
    </div>
    <h1>Green academy - chấp cánh tương lai</h1>
    <button id="button1">Thay đổi h1</button>
    <button id="button2">Hiện</button>
    <button id="button3">Bật/Tắt</button>
    <button id="button4">Bật/Tắt contain</button>
    <button id="button5">hiện lên sau khi bị ẩn</button>
    <button id="button6">hiện thông báo về text</button>
    <h2>Máy tính tay</h1>
        <form action="">
            <label>a</label> <input type="text" id="a">
            <label>b</label> <input type="text" id="b">
        </form>
        <button class="btn" id="btn1">+</button>
        <button class="btn" id="btn2">-</button>
        <button class="btn" id="btn3">*</button>
        <button class="btn" id="btn4">/</button>
        <button class="btn" id="btn5">Clear</button>
        <h1 id="res"></h1>
</body>
<script>//phần 1
    //Green academy - chấp cánh tương lai - trả góp 100%
    $(document).ready(function () {
        //nhấp vào ẩn đi 
        $("p").click(function () {
            $(this).hide();
        })

        //bật tắt thẻ p
        $("#button3").click(function () {
            $("p").toggle();
        })

        //bật tắt contain
        $("#button4").click(function () {
            $(".contain").slideToggle();
        })

        //hiện và ẩn mượt mà trong 1000ms
        $("#button5").click(function () {
            $(".contain").fadeToggle(1000);
        })

        //hiện ra alert
        $("#button6").click(function () {
            alert($(".contain").text());
        })

        //nhấp vào thay đổi nội dung
        $(" #button1").click(function () { $("h1").text("h1 sau khi thay đổi") })

    }) </script>
<script>//phần 2
    let value_a = $("#a");
    let value_b = $("#b");
    let res = $("#res");


    $(".btn").each(function () {
        $(this).click(function () {
            if ($(this).text() == "+") {
                res.text(value_a.val() * 1 + value_b.val() * 1)
            }
            else if ($(this).text() == "-") {
                res.text(value_a.val() * 1 - value_b.val() * 1)
            }
            else if ($(this).text() == "*") {
                res.text(value_a.val() * 1 * value_b.val() * 1)
            }
            //chia lấy 3 số cuối cùng
            else if ($(this).text() == "/") {
                res.text((value_a.val() * 1 / value_b.val() * 1))
            }
            else if ($(this).text() == "Clear") {
                res.text("");
                value_a.val("");
                value_b.val("");
            }
        }
        )
    })
