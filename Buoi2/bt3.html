<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .layout{
            height: 400px;
            width: 500px;
            margin: 100px 0;
            border: 1px solid green;
            display: flex;
            flex-wrap: wrap;
    
      
        }
        .layout .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 2px;
        }
        
    </style>
</head>
<body>
    <div class="layout">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
    </div>
</body>
</html>
