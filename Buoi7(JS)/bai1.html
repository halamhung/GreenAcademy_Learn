    // 3 dấu bằng là gì 
    let e = 5
    let f = 5
    if (e === f) {
        console.log("e === f")
    }
    else {
        console.log("e !== f")
    }
    let g = 5
    let h = '5'
    if (g === h) {

    }

    // so sánh kiểu dữ liệu
    console.log(typeof (e) === typeof (h))

    //câu 8: S7 = 1!+2!+3!+...+n!(Với n<10)
    let n = 4
    let sum = 0
    for (let i = 1; i <= n; i++) {
        let factorial = 1
        for (let j = 1; j <= i; j++) {
            factorial *= j
        }
        sum += factorial
    }
    console.log(sum);
